<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    	body {
        	margin: 0;
            overflow: hidden; 
            background-color: #FCFAEE:
        }
        #movingWord {
        	position: absolute;
            top: 30%;
            left: 0px;
            font-size: 300px;
            font-family: "Comic Sans MS", sans-serif;
            color: #ff4500
        }
    </style>
</head>
	
<body>
    <style> 
    	.gif-style {
    		width: 500px;
        	height: 200px;
        	position: absolute;
        	object-fit: cover
    	}
    </style>
    
    
    <img src="IMG_1083.gif" alt="Animated GIF" style="width:100px;"
    <script>
    	const word = document.getElementById("movingWord");
        let position = 0; 
        const speed = 5;
        const screenWidth = window.innerWidth;
        
        function moveWord() {
        	position += speed;
            word.style.left = position + "px";
            
            if (position > screenWidth) {
            position = 0;
        	}
        
        	requestAnimationFrame(moveWord)
    	}
    
    	moveWord();

    </script>
            

</body>
</html>
