<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOLLIBRUH Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      max-height: 60px;
      margin-right: 20px;
  
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 10px;
      background-color: #eee;
    }
    .gallery img {
      height: 150px;
      border-radius: 8px;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff5252;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .product a:hover {
      background: #e04848;
    }
    /* Enhancements for responsiveness and mobile UX */
  img { max-width: 100%; height: auto; }
  .gallery { scroll-snap-type: x mandatory; scroll-padding: 20px; }
  .gallery img { scroll-snap-align: start; flex: 0 0 auto; }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      padding: 16px;
    }
    header img { max-height: 48px; }

    .gallery {
      padding: 12px;
      gap: 8px;
    }
    .gallery img { height: 120px; }

    .products {
      flex-direction: column;
      padding: 20px;
      gap: 16px;
    }
    .product {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }
  }
</style>
</head>
<body>
  <header>
    <img src="Jollibruh_logo.png" alt="JOLLIBRUH Logo">
    
  </header>

  <section class="gallery">
    <img src="Black Crop Back.png" alt="Gallery Image 1">
    <img src="Black Crop Front.png" alt="Gallery Image 2">
    <img src="Black Tee Back.png" alt="Gallery Image 3">
    <img src="Gif final.gif">
    <img src="Backpanel_text_whiteoutline.png" alt="Gallery Image 4">
  </section>

  <section class="products">
    <div class="product">
      <img src="placeholder7.png" alt="T-Shirt 1">
      <a href="https://yourshopifylink1.com" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="placeholder8.png" alt="T-Shirt 2">
      <a href="https://yourshopifylink2.com" target="_blank">Buy Now</a>
    </div>
  </section>
</body>
</html>
