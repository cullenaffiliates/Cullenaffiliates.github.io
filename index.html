<!DOCTYPE html>
<html>
<head>
    <style>
	.image-container {
        	position: relative;
    		width: 1200px;
      		height: 800px;  
    	}
        
        .base-image {
            opacity: 0.4;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .overlay-gif {
            position: absolute;
            top: 50px;
            left: 3200px;
            width: 500px;
            z-index: 1;
    	}
    </style>
</head>
<body>
    <div class="image-container">
    	<img src="IMG_1086.jpeg" alt="Background" class="base-image">
	<img src="https://cdn.freebiesupply.com/logos/large/2x/jollibee-logo-black-and-white.png" alt="GIF Overlay" class="overlay-gif">
    </div>
</body>
</html>
