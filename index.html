<!DOCTYPE html>
<html lang-"en">
<head>
    <title>jollibruh</title>
    <style>
    	.gif-container {
        	position: absolute;
    		width: 1200px;
      		height: 800px;  
    	}
        
        .gif {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
        }
        
        .gif-background {
            y-index: 5;
            z-index: 3;
            opacity: 0.8;
        }
        
        .gif-foreground {
        	z-index: 2;
            opacity: 0.8; 
        }
        
    </style>
</head>
<body>
    <div class="gif-container">
    	<img src="IMG_1086.jpeg" class="gif gif-background">
		<img src="IMG_1083.gif" class="gif gif-foreground">
    </div>
</body>
</html>
