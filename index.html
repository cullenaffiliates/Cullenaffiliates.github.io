<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JOLLIBRUH – Mobile</title>
  <style>
    :root {
      --gap: 12px;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Mobile-first — background ready for 'background1' */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: url('Generated Image September 27, 2025 - 5_30PM.png') center/cover fixed no-repeat;
      min-height: 100vh;
      color: #111;
      opacity: 90%;
    }

    /* HEADER (logo left, image right) */
    header {
      display: flex;
      align-items: center;
      gap: var(--gap);
      padding: 16px;
      background: transparent;
    }
    .logo-wordmark { height: 100px; width: auto; order: 1; }
  

    /* MAIN GRID — matches the sketch for mobile */
    main {
      padding: 0 12px 20px;
    }
    .mobile-grid {
      display: grid;
      grid-template-columns: 1fr 1fr; /* left: links, right: GIF */
      gap: var(--gap);
      align-items: start;
    }
    /* Left column: two Shopify link boxes stacked */
    .links {
      display: grid;
      gap: var(--gap);
    }
    .card {
      background: #fff;
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: var(--radius);
      padding: 14px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .card img { width: 100%; height: auto; border-radius: 10px; margin-bottom: 10px; }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 999px;
      background: #111;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    /* Right column: tall GIF */
    .gif-col img {
      width: 100%;
      height: auto;
      border-radius: var(--radius);
      display: block;
    }

    /* Bottom full-width image */
    .bottom-image { margin: 16px 0 0; }
    .bottom-image img { width: 100%; height: auto; border-radius: var(--radius); display: block; }

    /* Ensure images never overflow */
    img { max-width: 100%; display: block; }
    /* Tap-to-zoom modal */
.zoomable { cursor: zoom-in; }

.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;                 /* hidden by default */
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-overlay.open { display: flex; }

.modal-content {
  position: relative;
  max-width: 100vw;
  max-height: 100vh;
}

.modal-content img {
  max-width: 94vw;               /* leave small margin on sides */
  max-height: 88vh;              /* leave room for the close button */
  display: block;
  border-radius: 8px;
}

.modal-close {
  position: absolute;
  top: 10px;
  right: 10px;
  line-height: 1;
  border: none;
  background: rgba(255,255,255,0.14);
  color: #fff;
  font-size: 22px;
  border-radius: 999px;
  padding: 8px 10px;
}

  </style>
</head>
<body>
  <header>
    <img src="logo_shadow_dark.png" alt="JOLLIBRUH wordmark" class="logo-wordmark" />
  </header>

  <main>
    <section class="mobile-grid">
      <!-- LEFT: two Shopify link boxes stacked -->
      <div class="links">
        <!-- <div class="card">
          <img src="Black Crop Front.png" alt="Product preview 1" />
           <img src="Black Crop Back.png" alt="Product preview 1" />
          <a class="btn" href="https://yourshopifylink1.com" target="_blank" rel="noopener">Shopify link 1</a>
        </div> -->
        <div class="card">
          <img src="shop_black_tee_front.jpg" alt="Product preview 2" />
          <img src="shop_black_tee_back.jpg" alt="Product preview 2" />
          <a class="btn" href="https://yourshopifylink2.com" target="_blank" rel="noopener">Shopify link 2</a>
        </div>
      </div>

      <!-- RIGHT: tall GIF -->
      <div class="gif-col">
        <img src="gif_small_15.gif" alt="gif1" />
      </div>
    </section>

    <!-- BOTTOM: full-width image -->
    <!--<section class="bottom-image">
      <img src="tee_dark.png" alt="Bottom image placeholder" />
    </section> -->
  </main>
  <!-- Fullscreen image modal -->
<div class="modal-overlay" id="imgModal" aria-hidden="true">
  <div class="modal-content">
    <button class="modal-close" id="imgModalClose" aria-label="Close">✕</button>
    <img id="imgModalImg" alt="Expanded view" />
  </div>
</div>
<script>
  (function () {
    const modal = document.getElementById('imgModal');
    const modalImg = document.getElementById('imgModalImg');
    const modalClose = document.getElementById('imgModalClose');

    // Make grid images tappable (use data-full for higher-res if available)
    const zoomables = document.querySelectorAll('.mobile-grid img, .bottom-image img');
    zoomables.forEach(img => {
      img.classList.add('zoomable');
      img.addEventListener('click', () => {
        const fullSrc = img.getAttribute('data-full') || img.src;
        modalImg.src = fullSrc;
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        // prevent background scroll on iOS
        document.body.style.overflow = 'hidden';
      });
    });

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      modalImg.src = '';
      document.body.style.overflow = '';
    }

    modalClose.addEventListener('click', closeModal);

    // Close when tapping the dim area (but not the image)
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Close on ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('open')) closeModal();
    });
  })();
</script>

</body>
</html>
