<!DOCTYPE html>
<html>
<head>
    <style>
    	.image-container {
        	position: positive;
    		width: 600px;
      		height: 400px;  
    	}
        
        .base-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
    	}
        
        .overlay-gif {
        	position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            opacity: 0.8;
        		z-index: 1;
    	}
    </style>
</head>
<body>
    <div class="image-container">
    	<img src="IMG_1086.jpeg" alt="background" class="base-image">
		<img src="IMG_1083.gif" alt="GIF Overlay" class=overlay-gif">
    </div>
</body>
</html>
