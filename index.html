<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOLLIBRUH Website</title>
  <style>
    :root {
      --gap: 20px;
      --card-w: 200px;
    }

    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      text-align: center;
    }

    /* HEADER */
    header {
      display: flex;
      flex-direction: row;            /* always keep images in a row */
      align-items: center;
      justify-content: flex-start;
      gap: var(--gap);
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* First image: wordmark */
    .logo-wordmark {
      display: block;
      height: 60px;                  /* base size */
      width: auto;
      order: 1;
    }
    /* Second image: always to the right */
    .logo-mark {
      display: block;
      order: 2;
      height: 60px;
      width: auto;
      margin-left: 4px;
    }

    /* HERO GIF */
    .hero-gif {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 16px;
      background: #f0f0f0;
    }
    .hero-gif img {
      max-width: min(100%, 900px);
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* PRODUCTS */
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: var(--card-w);
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img { width: 100%; border-radius: 8px; height: auto; }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff5252;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .product a:hover { background: #e04848; }

    /* Global image safety */
    img { max-width: 100%; height: auto; }

    /* Responsive sizing for header images */
    @media (max-width: 992px) {
      .logo-wordmark { height: 54px; }
      .logo-mark { height: 50px; }
    }
    @media (max-width: 768px) {
      header { padding: 16px; }
      .logo-wordmark { height: 48px; }
      .logo-mark { height: 42px; }
      .products { padding: 20px; gap: 16px; }
      .product { width: 100%; max-width: 360px; margin: 0 auto; }
    }
    @media (max-width: 420px) {
      .logo-wordmark { height: 42px; }
      .logo-mark { height: 36px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="Jollibruh_logo.png" alt="JOLLIBRUH wordmark" class="logo-wordmark" />
    <img src="Backpanel_text_whiteoutline.png" alt="Placeholder 2 image" class="logo-mark" />
  </header>

  <!-- Centered GIF under header -->
  <section class="hero-gif">
    <img src="Gif final.gif" alt="gif1" />
  </section>

  <!-- Two product cards linking to Shopify pages -->
  <section class="products">
    <div class="product">
      <img src="placeholder7.png" alt="T-Shirt 1" />
      <img src="placeholder7.png" alt="T-Shirt 1" />
      <a href="https://yourshopifylink1.com" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>
    <div class="product">
      <img src="placeholder8.png" alt="T-Shirt 2" />
      <img src="placeholder8.png" alt="T-Shirt 2" />
      <a href="https://yourshopifylink2.com" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>
  </section>
</body>
</html>
