<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOLLIBRUH Website</title>
  <style>
    :root {
      --gap: 20px;
      --card-w: 200px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: url('Generated Image September 27, 2025 - 5_30PM.png') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      min-height: 100vh;
    }

    /* HEADER */
    header {
  background-image: url('')
  background-size: cover;
  background-position: center;
  height: 30vh; /* Adjust height relative to viewport */
  width: 100%;
}

@media (max-width: 600px) {
  header {
    background-image: url('header.png'); /* Use a smaller image for mobile */
  }
}
    

    /* HERO GIF */
    .hero-gif {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 16px;
      background: transparent;
    }
    .hero-gif img { max-width: min(100%, 900px); width: 100%; height: auto; border-radius: 8px; }

    /* PRODUCTS */
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      flex-wrap: wrap;
    }
    .product {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: var(--card-w);
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img { width: 100%; border-radius: 8px; height: auto; }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff5252;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .product a:hover { background: #e04848; }

    img { max-width: 100%; height: auto; }

    @media (max-width: 992px) {
      .logo-wordmark { height: 54px; }
      .logo-mark { height: 50px; }
    }
    @media (max-width: 768px) {
      header { padding: 16px; }
      .logo-wordmark { height: 48px; }
      .logo-mark { height: 42px; }
      .products { padding: 20px; gap: 16px; }
      .product { width: 100%; max-width: 360px; margin: 0 auto; }
    }
    @media (max-width: 420px) {
      .logo-wordmark { height: 42px; }
      .logo-mark { height: 36px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="header.png" alt="JOLLIBRUH wordmark" class="logo-wordmark" />
  
  </header>

  <section class="hero-gif">
    <img src="Gif final.gif" alt="gif1" />
  </section>

  <section class="products">
    <div class="product">
      <img src="Black Crop Front.png" alt="T-Shirt 1" />
      <img src="Black Crop Back.png" alt="T-Shirt 1" />
      <a href="https://yourshopifylink1.com" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>
    <div class="product">
      <img src="shop_black_tee_front.jpg" alt="T-Shirt 2" />
      <img src="shop_black_tee_back.jpg" alt="T-Shirt 2" />
      <a href="https://yourshopifylink2.com" target="_blank" rel="noopener noreferrer">Buy Now</a>
    </div>
  </section>
</body>
</html>
