<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moving Word</title>
    <style>
    	body {
        	margin: 0;
            overflow: hidden; 
            background-color: #FCFAEE:
        }
        #debug{
        height:300px;
        width:300px;
        background-color:yellow;
        }
        #movingWord {
        	position: absolute;
            top: 30%;
            left: 0px;
            font-size: 300px;
            font-family: Helvetica, sans-serif;
            color: #ff4500
        }
    </style>
</head>

<body>

	<img src="IMG_1077.gif" style="width:1000px;">

    <div id="movingWord">Jollibruh</div>
    
    <script>
    	const word = document.getElementById("movingWord");
        let position = 0; 
        const speed = 5;
        const screenWidth = window.innerWidth;
        
        function moveWord() {
        	position += speed;
            word.style.left = position + "px";
            
            if (position > screenWidth) {
            position = 0;
        	}
        
        	requestAnimationFrame(moveWord)
    	}
    
    	moveWord();

        
    </script>
            

</body>
</html>
