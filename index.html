<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background JPEG & Foreground GIF</title>
  <style>
    /* Full-page background image */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Foreground GIF styling */
    #foreground {
      position: absolute;
      width: 200px;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Foreground GIF -->
  <img id="foreground" src="foreground.gif" alt="Foreground GIF">

  <script>
    // Simple JavaScript to animate the GIF horizontally
    const fg = document.getElementById('foreground');
    let pos = 0;
    let direction = 1;

    function animate() {
      pos += direction * 2;
      if (pos > window.innerWidth - fg.width || pos < 0) {
        direction *= -1;
      }
      fg.style.left = pos + 'px';
      requestAnimationFrame(animate);
    }

    // Start animation once the image is loaded
    fg.addEventListener('load', () => {
      // Initialize position
      fg.style.left = '0px';
      animate();
    });

    // On click, toggle visibility
    fg.addEventListener('click', () => {
      fg.style.display = fg.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
