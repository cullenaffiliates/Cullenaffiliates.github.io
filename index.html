<!DOCTYPE html>
<html>
<head>
    <style>
				.container {
        	position: relative;
    			width: 800px;
      		height: 800px;  
    	}
        
        .background {
            opacity: 0.3;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
    	}
        .gif1 {
            position: absolute;
            top: 50px;
            left: 3200px;
            width: 500px;
            z-index: 2;
    	}
    </style>
</head>
<body>
    <div class="container">
    	<img src="IMG_1086.jpeg" alt="Background" class="background">
		<img src="IMG_1088.gif" alt="GIF Overlay" class="gif1>
    </div>
</body>
</html>
