<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: sans-serif;
      background: url('XXX1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .top-image {
      width: 80%;
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }

    .main-gif {
      width: 80%;
      max-width: 320px;
      margin: 1rem auto;
      display: block;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
      max-width: 420px;
      margin-bottom: 2rem;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.9);
      color: #222;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem;
    }

    .product img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-footer {
      margin-top: 0.5rem;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.3rem;
    }

    .product .price {
      font-weight: bold;
      font-size: 0.9rem;
    }

    .product button {
      padding: 6px 12px;
      font-size: 0.8rem;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: darkorange;
    }

    @media screen and (max-width: 400px) {
      .shop-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Top Image -->
    <img src="XXX2.jpg" alt="Top Centered Image" class="top-image" onerror="this.src='https://via.placeholder.com/300x100?text=Top+Image'" />

    <!-- GIF -->
    <img src="XXX.gif" alt="Main GIF" class="main-gif" onerror="this.src='https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif'" />

    <!-- Shop Grid -->
    <div class="shop-grid">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 1">
        <div class="product-footer">
          <div class="price">$9.99</div>
          <button>Add</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 2">
        <div class="product-footer">
          <div class="price">$14.99</div>
          <button>Add</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 3">
        <div class="product-footer">
          <div class="price">$8.49</div>
          <button>Add</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 4">
        <div class="product-footer">
          <div class="price">$11.99</div>
          <button>Add</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 5">
        <div class="product-footer">
          <div class="price">$6.75</div>
          <button>Add</button>
        </div>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product 6">
        <div class="product-footer">
          <div class="price">$13.50</div>
          <button>Add</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
